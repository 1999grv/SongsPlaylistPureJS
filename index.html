<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your own music industry</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <div class="gif-and-range">
            <img id="playing-gif" class="playing" src="playing.gif" alt="playing">
            <input type="range" name="range" id="myProgressBar" value="0" mibn="0" max="100">
        </div>
        <div class="icons">
            <img class="speedIcon" id="back-button" src="backward-fast-solid.svg" alt="back image">
            <img id="actionIcon" class="playIcon" src="circle-play-regular.svg" alt="play-pause icon">
            <img class="speedIcon" id="forward-button" src="forward-fast-solid.svg" alt="forward image">
        </div>
        <div>
            <marquee class="song-name" behavior="" direction="right">
                <h2 id="something">Song One</h2>
            </marquee>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
